	<section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>Booking Now</h2>
            </div> 
            <form action="mailto:info@fitandcospace.com" >
				<h1>Register</h1>
				<div class="alert">Message Sent</div>
				<fieldset>
				  <!-- Section 1 -->
				  <legend><span class="section">1</span>Your Basic Info</legend>
				  <label class="" for="name">Name:</label>
				  <input type="text" name="name" value="" id="name" required />
			
				  <label class="" for="email">Email:</label>
				  <input type="email" name="email" value="" id="email" required />
			
				  <label class="" for="email">Phone:</label>
				  <input type="text" name="email" value="" id="phone" required />
				</fieldset>
			
				<fieldset>
				  <!-- section 2 -->
				  <legend><span class="section">2</span>Services</legend>
				  <label for="job">Tipe ruangan:</label>
				  <select name="job" id="job" required>
					<option value="development">Indoor</option>
					<option value="design">Outdoor</option>
				  </select>
				  <br /><br />
				  <label>Capacity:</label>
			
				  <select id="interest" required>
					<option value="development">Max 5-7 orang</option>
					<option value="design">Max 8-10 orang</option>
					<option value="business">Max 13-14 orang</option>
					<option value="business">Max 35 orang</option>
					<option value="business">Max 50 orang</option>
				  </select>
				  <label>Durasi:</label>
			
				  <select id="interest" required>
					<option value="development">Halfday</option>
					<option value="design">Fullday (8 jam)</option>
					<option value="business">Monthly workspace Free (weekdays)</option>
				  </select>

			
			
				  <button type="submit" sendMessage()>Register</button>
			  </form>
			
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
